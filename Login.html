<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="estilos\signin.css"> <!-- Âncora par ao arquivo css com classes criadas-->
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- Âncoragem bootstrap-->
    <style> /*CLASSES  JÁ VIERAM PRONTAS*/
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
<body class="text-center fundo"> <!-- AQUI É O CORPO DO SITE-->
  <main class="form-signin"> <!-- DENTRO DESSA TAG FICAM AS INFORMAÇÕES MAIS IMPORTANTES-->
    <form> <!-- AQUI SE ABRE O FORMULÁRIO DE LOGIN-->
      <a href="index.html">
      <img class="mb-4 bdrad posiico" src="/Images/astro_spider.jpg" alt="" width="300" height="220"> <!-- ÍCONE DO ASTRONAUTA EM CIMA DO LOGIN-->
    </a>
      <div class="form-floating"><!--AQUI É A CAIXA DO E-MAIL-->
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Usuário</label>
      </div>
      <div class="form-floating"> <!--AQUI É A CAIXA DA SENHA-->
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="checkbox mb-3"><!--AQUI É A CAIXA DE RELEMBRAR A SENHA-->
        <label class="textfonte">
          <input type="checkbox" value="remember-me" > Lembre-se de mim
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Entrar</button> <!-- BOTÃO PARA ENTRAR, FAZER LOGIN-->
      <p class="mt-5 mb-3 text-muted">&copy;2021</p><!-- TEXTO COPYRIGHT EMBAIXO DO BOTÃO DE LOGIN-->
    </form><!-- FINAL DO FORMULÁRIO-->
  </main>
  <footer> <!-- AQUI É O RODAPÉ DA PÁGINA-->
    <div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
          crossorigin="anonymous"></script> <!-- Script Âncoragem bootstrap-->
    </div>
  </footer>
</body>
</html>
